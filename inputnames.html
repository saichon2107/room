<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <title>เพิ่มข้อมูลผู้เช่า</title>
    </head>
    <body>
        <div class="container ">
            <div class="mt-3 p-3 bg-Secondary text-center fs-2">
                ระบบบันทึกข้อมูลผู้เช่า
            </div>
            <form action="inputroom.php" method="GET">
                <div class="row mb-3 mt-3 fs-4">
                    <label for="names_id" class="col-sm-2 col-form-label">รหัสผู้เช่า</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="names_id"
                            name="names_id" placeholder="รหัสผู้เช่า">
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <label for="names_rname" class="col-sm-2 col-form-label">ชื่อ</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="names_rname"
                            name="names_rname" placeholder="ชื่อ">
                    </div>
                </div>

                <div class="row mb-3 fs-4">
                    <label for="names_sname" class="col-sm-2 col-form-label">นามสกุล</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="names_sname"
                            name="names_sname" placeholder="นามสกุล">
                    </div>
                </div>

                <div class="row mb-3 fs-4">
                    <label for="names_tel" class="col-sm-2 col-form-label">เบอร์โทร</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="names_tel"
                            name="names_tel" placeholder="เบอร์โทร">
                    </div>
                </div>

                <div class="row mb-3 fs-4">
                    <label for="names_email" class="col-sm-2 col-form-label">อีเมล์</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="names_email"
                            name="names_email" placeholder="อีเมล์">
                    </div>
                </div>

                </div>
                <div class="row mb-3 fs-4">
                    <label for="name_rt" class="col-sm-2 col-form-label">ห้องพัก</label>
                    
                    
                    <div class="col-sm-6">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>เลือกห้องพัก</option>
                            <option value="01">รูมสวีท</option>
                            <option value="02">เดี่ยว</option>
                            <option value="03">คู่</option>
                          </select>
                    </div>
                </div>
                <div class="row mb-3 fs-4">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
                        <button type="reset" class="btn btn-danger">ยกเลิก</button>
                    </div>
                    
                </div>

                
            </form>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        </div>
    </body>
</html>
